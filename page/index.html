<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
</head>
<body>
  <div id="app"></div>
  <script type="module">

    const pathname = location.pathname;

    if (/^\/wide\/admin/.test(pathname)) {
      import('../src/sub-admin/main.ts');
    } else if (/^\/wide\/permissions/.test(pathname)) {
      import('../src/sub-permissions/main.ts');
    } else if (/^\/wide\/www/.test(pathname)) {
      import('../src/sub-www/main.ts');
    } else {
      location.href = '/wide/admin';
    }

  </script>
</body>
</html>
